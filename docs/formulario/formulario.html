<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js" defer></script>

    <title>formulario</title>
</head>
<body>
    <h1 id="titulo"> Formulario</h1>
    <form id="form">
        <fieldset class="grupo">
            <div class="campo">
                <label for="name">nome:</label>
                <input type="text" id="name">
             </div>

             <div class="campo">
                <label for="surname">sobrenome:</label>
                <input type="text" id="surname">
             </div>
           </fieldset>

           <div class="campo">
            <label for="email">email:</label>
            <input type="email" id="email">
         </div>

         <div class="row">
            <div class="col-md-12 p-2">
                <p> qual seu gênero :</p>
                <div class="form-check">
                    <input type="radio"  class="form-check-input" value="F" name="gender" checked>
                    <label for="gender" class="form-check-label">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio"  class="form-check-input" value="M" name="gender">
                    <label for="gender" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio"  class="form-check-input" value="O" name="gender">
                    <label for="gender" class="form-check-label">Outro</label>
                </div>

                <div>
                    <label> estado civil :</label>
                    <select id="estado civil">
                        <option selected disabled value="">selecione</option>
                        <option>casado</option>
                        <option>solteiro</option>
                        <option>divorsiado</option>
                        <option>separado</option>
                        <option>viúvo</option>

                    </select>
                </div>
                <fieldset class="grupo">
                <div id="check">
                <label>Qual seu humor no momento deste cadastro : </label><br><br>

                <input type="checkbox" id="humor1" name="humor1" value="feliz">
                <label for="humor1">feliz</label>

                <input type="checkbox" id="humor2" name="humor2" value="triste">
                <label for="humor2">triste</label>

               <input type="checkbox" id="humor3" name="humor3" value="confuso">
               <label for="humor3">confuso</label>

               <input type="checkbox" id="humor4" name="humor4" value="indifernte">
               <label for="humor4">indiferente</label>

               <input type="checkbox" id="humor5" name="humor5" value="irritado">
              <label for="humor5">irritado</label>
              </div>

              </fieldset>

             <button type="submit">enviar</button>
                


        

       
       
  </form>  
</body>
</html>
